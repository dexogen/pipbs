---
on: 
  push:
  schedule:
    - cron:  '0 0 * * 0'

permissions:
  contents: read
  pages: write
  id-token: write

env:
  REPO_NAME: pipbs
  CODENAME: bookworm
  COMPONENTS: main
  ARCHITECTURES: arm64

jobs:
  build:
    runs-on: ubuntu-22.04
    outputs:
      artifact_id: ${{ steps.upload-artifact.outputs.artifact-id }}
      keyring: ${{ steps.create-apt-repo.outputs.keyring }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Create packages
        uses: robinraju/release-downloader@v1.10
        with:
          repository: 'wofferl/proxmox-backup-arm64'
          latest: true
          fileName: '*.deb'
      - name: Show current apt sources
        run: |
          ls -la /etc/apt/sources.list.d/
          cat /etc/apt/sources.list
          cat /etc/apt/apt-mirrors.txt
      - uses: morph027/apt-repo-action@v3
        id: create-apt-repo
        with:
          repo-name: ${{ env.REPO_NAME }}
          signing-key: ${{ secrets.SIGNING_KEY }}
          codename: ${{ env.CODENAME }}
          components: ${{ env.COMPONENTS }}
          architectures: ${{ env.ARCHITECTURES }}
          limit: '1'
          scan-dir: '.'
      # - name: Print Folder Tree
      #   uses: jaywcjlove/github-action-folder-tree@main
      #   id: tree
      #   with:
      #     path: ${{ steps.create-apt-repo.outputs.dir }}
      #     depth: 10
      # - name: Modify README.md
      #   uses: jaywcjlove/github-action-modify-file-content@main
      #   with:
      #     path: ${{ steps.create-apt-repo.outputs.dir }}/README.md
      #     body: ${{ steps.tree.outputs.content }}
      #     sync_local_file: false
      - name: Converts Markdown to HTML
        uses: jaywcjlove/markdown-to-html-cli@main
        with:
          source: README.md
          output: ${{ steps.create-apt-repo.outputs.dir }}/index.html
          github-corners: https://github.com/jaywcjlove/markdown-to-html-cli
          favicon: data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ${{ steps.create-apt-repo.outputs.dir }}
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Adding summary
        run: |
          echo ':rocket:' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo 'curl -sfLo /etc/apt.trusted.gpg.d/${{ needs.build.outputs.keyring }}.asc ${{ steps.deploy-pages.outputs.page_url }}gpg.key' >> $GITHUB_STEP_SUMMARY
          echo 'echo "deb ${{ steps.deploy-pages.outputs.page_url }} ${{ env.CODENAME }} ${{ env.COMPONENTS }}" >/etc/apt/sources.list.d/${{ env.REPO_NAME }}.list' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
...
